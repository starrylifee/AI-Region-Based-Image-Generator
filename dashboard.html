<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - AI Region Drawing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <header class="bg-gradient-to-r from-gray-800 via-gray-850 to-gray-800 shadow-xl p-4 border-b border-gray-700">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <h1 class="text-2xl font-bold text-white drop-shadow-lg">교사 대시보드</h1>
            <div class="flex items-center space-x-4">
                <span id="user-name" class="text-gray-300"></span>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-all duration-200">
                    로그아웃
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <!-- 교사 전용: 반코드 생성 섹션 -->
        <div id="teacher-section" class="mb-8 hidden">
            <div class="bg-gradient-to-br from-gray-800 to-gray-850 rounded-xl p-6 shadow-lg border border-gray-700/50 mb-6">
                <h2 class="text-2xl font-semibold mb-4 text-white">반코드 생성</h2>
                <div class="flex space-x-4">
                    <input type="text" id="class-name-input" class="flex-1 p-3 bg-gray-700/80 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" placeholder="반 이름을 입력하세요 (예: 1학년 1반)">
                    <button id="create-class-btn" class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-500 hover:to-green-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                        반코드 생성
                    </button>
                </div>
                <p class="text-xs text-gray-400 mt-2">※ 학생 로그인 시 반 이름을 그대로 사용하므로 중복되지 않게 입력하세요.</p>
                <div id="class-code-result" class="mt-4 hidden">
                    <div class="bg-green-900/50 border border-green-700 rounded-lg p-4">
                        <p class="text-green-300 font-semibold mb-2">반코드가 생성되었습니다!</p>
                        <p class="text-white text-xl font-mono" id="generated-class-code"></p>
                        <p class="text-gray-400 text-sm mt-2">이 코드를 학생들에게 공유하세요.</p>
                    </div>
                </div>
            </div>

            <!-- 반 목록 -->
            <div class="bg-gradient-to-br from-gray-800 to-gray-850 rounded-xl p-6 shadow-lg border border-gray-700/50 mb-6">
                <h2 class="text-2xl font-semibold mb-4 text-white">내 반 목록</h2>
                <div id="classes-list" class="space-y-4">
                    <p class="text-gray-400">반코드를 생성하면 여기에 표시됩니다.</p>
                </div>
            </div>

            <!-- 학생 관리 -->
            <div class="bg-gradient-to-br from-gray-800 to-gray-850 rounded-xl p-6 shadow-lg border border-gray-700/50 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-semibold text-white">학생 계정 관리</h2>
                    <p class="text-xs text-gray-400">반 이름 / 학생 번호 / 비밀번호는 자동 생성됩니다.</p>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-4">
                    <div class="lg:col-span-1">
                        <label class="block text-sm font-medium text-gray-300 mb-2">반 선택</label>
                        <select id="student-class-select" class="w-full p-3 bg-gray-700/80 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
                            <option value="">반을 선택하세요</option>
                        </select>
                    </div>
                    <div class="lg:col-span-1">
                        <label class="block text-sm font-medium text-gray-300 mb-2">학생 이름 (선택)</label>
                        <input type="text" id="student-name-input" class="w-full p-3 bg-gray-700/80 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" placeholder="예: 김학생">
                    </div>
                    <div class="lg:col-span-1 flex items-end">
                        <button id="create-student-btn" class="w-full bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-500 hover:to-purple-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                            학생 계정 생성
                        </button>
                    </div>
                </div>
                <div id="student-creation-result" class="hidden mb-4 bg-green-900/40 border border-green-700 rounded-lg p-4 text-green-200 text-sm"></div>
                <div id="students-list" class="space-y-3">
                    <p class="text-gray-400 text-sm">반을 선택하면 학생 목록과 비밀번호가 표시됩니다.</p>
                </div>
            </div>
        </div>

        <!-- 학생 작업 목록 -->
        <div class="bg-gradient-to-br from-gray-800 to-gray-850 rounded-xl p-6 shadow-lg border border-gray-700/50">
            <h2 class="text-2xl font-semibold mb-4 text-white">학생 작업 목록</h2>
            <div class="mb-4">
                <select id="class-select" class="p-3 bg-gray-700/80 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
                    <option value="">반을 선택하세요</option>
                </select>
            </div>
            <div id="works-list" class="space-y-4">
                <p class="text-gray-400">반을 선택하면 학생들의 작업이 표시됩니다.</p>
            </div>
        </div>
    </main>

    <!-- 작업 상세 모달 -->
    <div id="work-modal" class="modal hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm">
        <div class="modal-content bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl shadow-2xl border border-gray-700 p-6 max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-white">작업 상세</h2>
                <button id="close-work-modal" class="text-gray-400 hover:text-white transition-colors duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="work-modal-content" class="space-y-4">
                <!-- 동적으로 채워짐 -->
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/database.js"></script>
    <script>
        let classes = [];
        let currentWorks = [];
        let currentStudents = [];

        // 인증 상태 확인
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            await authManager.loadUserData();
            
            if (authManager.userRole !== 'teacher') {
                alert('교사만 접근할 수 있는 페이지입니다.');
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('user-name').textContent = user.displayName || user.email;
            document.getElementById('teacher-section').classList.remove('hidden');
            
            await loadClasses();
        });

        // 반 목록 로드
        async function loadClasses() {
            classes = await authManager.getTeacherClasses();
            const classesList = document.getElementById('classes-list');
            const classSelect = document.getElementById('class-select');
            const studentClassSelect = document.getElementById('student-class-select');
            
            if (classes.length === 0) {
                classesList.innerHTML = '<p class="text-gray-400">아직 생성된 반이 없습니다.</p>';
                classSelect.innerHTML = '<option value="">반을 선택하세요</option>';
                studentClassSelect.innerHTML = '<option value="">반을 선택하세요</option>';
                return;
            }

            // 반 목록 표시
            classesList.innerHTML = classes.map(cls => `
                <div class="bg-gray-700/50 rounded-lg p-4 border border-gray-600">
                    <div class="flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold text-white">${cls.className || '이름 없음'}</h3>
                            <p class="text-gray-400 text-sm mt-1">반코드: <span class="font-mono font-bold">${cls.id}</span></p>
                            <p class="text-gray-400 text-sm">학생 수: ${cls.studentCount || 0}명</p>
                        </div>
                        <button onclick="loadWorks('${cls.id}')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-all duration-200">
                            작업 보기
                        </button>
                    </div>
                </div>
            `).join('');

            // 셀렉트 박스 업데이트
            classSelect.innerHTML = '<option value="">반을 선택하세요</option>' + 
                classes.map(cls => `<option value="${cls.id}">${cls.className || cls.id}</option>`).join('');

            studentClassSelect.innerHTML = '<option value="">반을 선택하세요</option>' + 
                classes.map(cls => `<option value="${cls.id}">${cls.className || cls.id}</option>`).join('');

            if (!studentClassSelect.value && classes.length > 0) {
                studentClassSelect.value = classes[0].id;
                await loadStudents(classes[0].id);
            }
        }

        // 반코드 생성
        document.getElementById('create-class-btn').addEventListener('click', async () => {
            const className = document.getElementById('class-name-input').value.trim();
            if (!className) {
                alert('반 이름을 입력하세요.');
                return;
            }

            const result = await authManager.createClassCode(className);
            if (result.success) {
                document.getElementById('generated-class-code').textContent = result.classCode;
                document.getElementById('class-code-result').classList.remove('hidden');
                document.getElementById('class-name-input').value = '';
                await loadClasses();
            } else {
                alert('반코드 생성 실패: ' + result.error);
            }
        });

        // 학생 생성
        document.getElementById('create-student-btn').addEventListener('click', async () => {
            const classCode = document.getElementById('student-class-select').value;
            const studentNameInput = document.getElementById('student-name-input');
            const resultBox = document.getElementById('student-creation-result');

            if (!classCode) {
                alert('먼저 반을 선택하세요.');
                return;
            }

            const studentName = studentNameInput.value.trim();
            document.getElementById('create-student-btn').disabled = true;
            resultBox.classList.add('hidden');
            resultBox.textContent = '';

            const result = await authManager.createStudentAccount(classCode, studentName);
            document.getElementById('create-student-btn').disabled = false;

            if (result.success) {
                const cred = result.credentials;
                resultBox.innerHTML = `
                    <p class="font-semibold mb-1">새 학생 계정이 생성되었습니다.</p>
                    <p>반 이름: <span class="font-mono">${cred.className}</span></p>
                    <p>학생 번호: <span class="font-mono">${cred.studentNumber}</span></p>
                    <p>비밀번호: <span class="font-mono">${cred.password}</span></p>
                    <p class="mt-2 text-xs text-green-100/80">※ 학생에게 반 이름 / 학생 번호 / 비밀번호를 전달하세요.</p>
                `;
                resultBox.classList.remove('hidden');
                studentNameInput.value = '';
                await loadStudents(classCode);
            } else {
                alert('학생 생성 실패: ' + (result.error || '알 수 없는 오류'));
            }
        });

        document.getElementById('student-class-select').addEventListener('change', async (e) => {
            const classCode = e.target.value;
            if (classCode) {
                await loadStudents(classCode);
            } else {
                document.getElementById('students-list').innerHTML = '<p class="text-gray-400 text-sm">반을 선택하면 학생 목록과 비밀번호가 표시됩니다.</p>';
            }
        });

        async function loadStudents(classCode) {
            const listEl = document.getElementById('students-list');
            currentStudents = await databaseManager.getStudentsByClass(classCode);

            if (!currentStudents || currentStudents.length === 0) {
                listEl.innerHTML = '<p class="text-gray-400 text-sm">아직 생성된 학생이 없습니다.</p>';
                return;
            }

            listEl.innerHTML = `
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm text-left">
                        <thead>
                            <tr class="text-gray-300 border-b border-gray-700">
                                <th class="py-2">번호</th>
                                <th class="py-2">이름</th>
                                <th class="py-2">비밀번호</th>
                                <th class="py-2">생성일</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${currentStudents.map(student => `
                                <tr class="border-b border-gray-800/60 hover:bg-gray-800/40">
                                    <td class="py-2 font-mono text-white">${student.studentNumber}</td>
                                    <td class="py-2 text-gray-200">${student.studentName || '-'}</td>
                                    <td class="py-2 font-mono text-green-300">${student.password}</td>
                                    <td class="py-2 text-gray-400 text-xs">${student.createdAt ? new Date(student.createdAt.toDate()).toLocaleString('ko-KR') : '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // 반 선택 시 작업 로드
        document.getElementById('class-select').addEventListener('change', async (e) => {
            const classCode = e.target.value;
            if (classCode) {
                await loadWorks(classCode);
            } else {
                document.getElementById('works-list').innerHTML = '<p class="text-gray-400">반을 선택하면 학생들의 작업이 표시됩니다.</p>';
            }
        });

        // 작업 로드
        async function loadWorks(classCode) {
            document.getElementById('class-select').value = classCode;
            const works = await databaseManager.getStudentWorksByClass(classCode);
            currentWorks = works;
            
            const worksList = document.getElementById('works-list');
            
            if (works.length === 0) {
                worksList.innerHTML = '<p class="text-gray-400">아직 제출된 작업이 없습니다.</p>';
                return;
            }

            worksList.innerHTML = works.map(work => {
                const date = work.createdAt ? new Date(work.createdAt.toDate()).toLocaleString('ko-KR') : '날짜 없음';
                return `
                    <div class="bg-gray-700/50 rounded-lg p-4 border border-gray-600 hover:border-blue-500 transition-all duration-200 cursor-pointer" onclick="showWorkDetail('${work.id}')">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-white">${work.studentName}</h3>
                                <p class="text-gray-400 text-sm mt-1">${work.studentEmail}</p>
                                <p class="text-gray-500 text-xs">학생 번호: ${work.studentNumber || '-'}</p>
                                <p class="text-gray-400 text-sm mt-2">${work.overallPrompt || '프롬프트 없음'}</p>
                                <p class="text-gray-500 text-xs mt-2">${date}</p>
                            </div>
                            ${work.generatedImageBase64 ? 
                                `<img src="data:image/png;base64,${work.generatedImageBase64}" class="w-24 h-24 object-cover rounded-lg border border-gray-600">` : 
                                '<div class="w-24 h-24 bg-gray-600 rounded-lg flex items-center justify-center text-gray-400 text-xs">이미지 없음</div>'
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 작업 상세 보기
        function showWorkDetail(workId) {
            const work = currentWorks.find(w => w.id === workId);
            if (!work) return;

            const modalContent = document.getElementById('work-modal-content');
            const date = work.createdAt ? new Date(work.createdAt.toDate()).toLocaleString('ko-KR') : '날짜 없음';
            
            modalContent.innerHTML = `
                <div class="space-y-4">
                    <div>
                        <h3 class="text-xl font-semibold text-white mb-2">학생 정보</h3>
                        <p class="text-gray-300">이름: ${work.studentName}</p>
                        <p class="text-gray-300">이메일: ${work.studentEmail}</p>
                        <p class="text-gray-300">학생 번호: ${work.studentNumber || '-'}</p>
                        <p class="text-gray-300">제출 시간: ${date}</p>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-white mb-2">전체 프롬프트</h3>
                        <p class="text-gray-300 bg-gray-700/50 p-3 rounded-lg">${work.overallPrompt || '없음'}</p>
                    </div>
                    ${work.regions && work.regions.length > 0 ? `
                        <div>
                            <h3 class="text-xl font-semibold text-white mb-2">영역별 프롬프트</h3>
                            <div class="space-y-2">
                                ${work.regions.map((region, idx) => `
                                    <div class="bg-gray-700/50 p-3 rounded-lg">
                                        <p class="text-gray-300"><strong>영역 ${region.id}</strong> (${region.type}): ${region.prompt || '없음'}</p>
                                        ${region.imageBase64 ? `<img src="${region.imageBase64}" class="w-32 h-32 object-cover rounded-lg mt-2 border border-gray-600">` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    ${work.generatedImageBase64 ? `
                        <div>
                            <h3 class="text-xl font-semibold text-white mb-2">생성된 이미지</h3>
                            <img src="data:image/png;base64,${work.generatedImageBase64}" class="max-w-full rounded-lg border border-gray-600">
                        </div>
                    ` : ''}
                </div>
            `;

            document.getElementById('work-modal').classList.remove('hidden');
        }

        // 모달 닫기
        document.getElementById('close-work-modal').addEventListener('click', () => {
            document.getElementById('work-modal').classList.add('hidden');
        });

        document.getElementById('work-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('work-modal')) {
                document.getElementById('work-modal').classList.add('hidden');
            }
        });

        // 로그아웃
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await authManager.signOut();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
