<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - AI Region Drawing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <div class="w-full max-w-md mx-4">
        <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl shadow-2xl border border-gray-700 p-8">
            <h1 class="text-3xl font-bold text-center mb-2 text-white">AI Region Drawing</h1>
            <p class="text-gray-400 text-center mb-8">로그인 또는 회원가입</p>

            <!-- 탭 전환 -->
            <div class="flex space-x-2 mb-6 border-b border-gray-700">
                <button id="tab-login" class="flex-1 px-4 py-2 font-medium transition-all duration-200 bg-blue-600 text-white rounded-t-lg" data-tab="login">
                    로그인
                </button>
                <button id="tab-signup" class="flex-1 px-4 py-2 font-medium transition-all duration-200 bg-gray-700 text-gray-300 hover:bg-gray-600 rounded-t-lg" data-tab="signup">
                    회원가입
                </button>
            </div>

            <!-- 무료 체험하기 버튼 -->
            <div class="mb-6">
                <button id="trial-btn" class="w-full bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-500 hover:to-purple-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        <span id="trial-btn-text">무료 체험하기 (1회)</span>
                    </span>
                </button>
                <p class="mt-2 text-xs text-gray-400 text-center" id="trial-description">회원가입 없이 바로 체험해보세요</p>
            </div>

            <!-- 로그인 폼 -->
            <div id="login-form" class="space-y-4">
                <div class="flex space-x-2">
                    <button id="login-mode-teacher" class="flex-1 px-4 py-2 rounded-lg font-medium bg-blue-600 text-white">교사 로그인</button>
                    <button id="login-mode-student" class="flex-1 px-4 py-2 rounded-lg font-medium bg-gray-700 text-gray-300 hover:bg-gray-600">학생 로그인</button>
                </div>
                <div id="teacher-login-fields" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">이메일</label>
                        <input type="email" id="login-email" class="w-full p-3 bg-gray-700/80 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" placeholder="이메일을 입력하세요">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">비밀번호</label>
                        <input type="password" id="login-password" class="w-full p-3 bg-gray-700/80 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" placeholder="비밀번호를 입력하세요">
                    </div>
                    <button id="login-btn" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                        교사 로그인
                    </button>
                </div>
                <div id="student-login-fields" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">반 이름</label>
                        <input type="text" id="student-class-name" class="w-full p-3 bg-gray-700/80 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" placeholder="예: 1학년 1반">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">학생 번호</label>
                        <input type="text" id="student-number" class="w-full p-3 bg-gray-700/80 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" placeholder="예: 1 또는 001">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">비밀번호 (8자리)</label>
                        <input type="password" id="student-password" class="w-full p-3 bg-gray-700/80 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" placeholder="교사가 전달한 8자리 비밀번호">
                    </div>
                    <button id="student-login-btn" class="w-full bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-500 hover:to-purple-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                        학생 로그인
                    </button>
                    <p class="text-xs text-gray-400 text-center">* 교사가 제공한 반 이름 / 학생 번호 / 비밀번호를 입력하세요.</p>
                </div>
            </div>

            <!-- 회원가입 폼 -->
            <div id="signup-form" class="space-y-4 hidden">
                <div class="bg-blue-900/30 border border-blue-700 rounded-lg p-3 text-sm text-blue-200">
                    회원가입은 교사만 가능합니다. 학생 계정은 교사가 대시보드에서 생성해 제공합니다.
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">이름</label>
                    <input type="text" id="signup-name" class="w-full p-3 bg-gray-700/80 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" placeholder="이름을 입력하세요">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">이메일</label>
                    <input type="email" id="signup-email" class="w-full p-3 bg-gray-700/80 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" placeholder="이메일을 입력하세요">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">비밀번호</label>
                    <input type="password" id="signup-password" class="w-full p-3 bg-gray-700/80 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white" placeholder="비밀번호를 입력하세요">
                </div>
                <button id="signup-btn" class="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-500 hover:to-green-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                    교사 회원가입
                </button>
            </div>

            <!-- 오류 메시지 -->
            <div id="error-message" class="mt-4 p-3 bg-red-900/50 border border-red-700 rounded-lg text-red-300 text-sm hidden"></div>

            <!-- 성공 메시지 -->
            <div id="success-message" class="mt-4 p-3 bg-green-900/50 border border-green-700 rounded-lg text-green-300 text-sm hidden"></div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // 탭 전환
        const tabLogin = document.getElementById('tab-login');
        const tabSignup = document.getElementById('tab-signup');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const teacherLoginFields = document.getElementById('teacher-login-fields');
        const studentLoginFields = document.getElementById('student-login-fields');
        const loginModeTeacherBtn = document.getElementById('login-mode-teacher');
        const loginModeStudentBtn = document.getElementById('login-mode-student');
        let currentLoginMode = 'teacher';

        tabLogin.addEventListener('click', () => {
            tabLogin.classList.add('bg-blue-600', 'text-white');
            tabLogin.classList.remove('bg-gray-700', 'text-gray-300');
            tabSignup.classList.remove('bg-blue-600', 'text-white');
            tabSignup.classList.add('bg-gray-700', 'text-gray-300');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            clearMessages();
        });

        tabSignup.addEventListener('click', () => {
            tabSignup.classList.add('bg-blue-600', 'text-white');
            tabSignup.classList.remove('bg-gray-700', 'text-gray-300');
            tabLogin.classList.remove('bg-blue-600', 'text-white');
            tabLogin.classList.add('bg-gray-700', 'text-gray-300');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            clearMessages();
        });

        function setLoginMode(mode) {
            currentLoginMode = mode;
            if (mode === 'teacher') {
                loginModeTeacherBtn.classList.add('bg-blue-600', 'text-white');
                loginModeTeacherBtn.classList.remove('bg-gray-700', 'text-gray-300');
                loginModeStudentBtn.classList.remove('bg-blue-600', 'text-white');
                loginModeStudentBtn.classList.add('bg-gray-700', 'text-gray-300');
                teacherLoginFields.classList.remove('hidden');
                studentLoginFields.classList.add('hidden');
            } else {
                loginModeStudentBtn.classList.add('bg-blue-600', 'text-white');
                loginModeStudentBtn.classList.remove('bg-gray-700', 'text-gray-300');
                loginModeTeacherBtn.classList.remove('bg-blue-600', 'text-white');
                loginModeTeacherBtn.classList.add('bg-gray-700', 'text-gray-300');
                teacherLoginFields.classList.add('hidden');
                studentLoginFields.classList.remove('hidden');
            }
            clearMessages();
        }

        loginModeTeacherBtn.addEventListener('click', () => setLoginMode('teacher'));
        loginModeStudentBtn.addEventListener('click', () => setLoginMode('student'));

        // 로그인
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showError('이메일과 비밀번호를 입력하세요.');
                return;
            }

            const result = await authManager.signIn(email, password);
            if (result.success) {
                showSuccess('로그인 성공! 페이지를 이동합니다...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showError(result.error || '로그인에 실패했습니다.');
            }
        });

        // 학생 로그인
        document.getElementById('student-login-btn').addEventListener('click', async () => {
            const className = document.getElementById('student-class-name').value.trim();
            const studentNumberInput = document.getElementById('student-number').value.trim();
            const password = document.getElementById('student-password').value.trim();

            if (!className || !studentNumberInput || !password) {
                showError('반 이름, 학생 번호, 비밀번호를 모두 입력하세요.');
                return;
            }

            const email = authManager.getStudentLoginEmail(className, studentNumberInput);
            if (!email) {
                showError('입력한 정보를 다시 확인하세요.');
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(email, password);
                showSuccess('로그인 성공! 페이지를 이동합니다...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                showError('학생 로그인에 실패했습니다. 정보를 다시 확인하세요.');
            }
        });

        // 회원가입
        document.getElementById('signup-btn').addEventListener('click', async () => {
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;

            if (!name || !email || !password) {
                showError('모든 필드를 입력하세요.');
                return;
            }

            const result = await authManager.signUpTeacher(email, password, name);

            if (result.success) {
                showSuccess('회원가입 성공! 페이지를 이동합니다...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showError(result.error || '회원가입에 실패했습니다.');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            successDiv.classList.add('hidden');
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
        }

        function clearMessages() {
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        // 체험 모드 사용 여부 확인 및 버튼 상태 업데이트
        function updateTrialButton() {
            const trialBtn = document.getElementById('trial-btn');
            const trialBtnText = document.getElementById('trial-btn-text');
            const trialDescription = document.getElementById('trial-description');
            const trialUsed = localStorage.getItem('trial_used') === 'true';
            
            if (trialUsed) {
                trialBtn.disabled = true;
                trialBtnText.textContent = '이미 체험을 사용하셨습니다';
                trialDescription.textContent = '회원가입 후 모든 기능을 이용하실 수 있습니다';
            } else {
                trialBtn.disabled = false;
                trialBtnText.textContent = '무료 체험하기 (1회)';
                trialDescription.textContent = '회원가입 없이 바로 체험해보세요';
            }
        }
        
        // 페이지 로드 시 체험 버튼 상태 확인
        updateTrialButton();
        setLoginMode('teacher');

        // 무료 체험하기 버튼 클릭
        document.getElementById('trial-btn').addEventListener('click', () => {
            // 체험 모드 사용 여부 확인
            const trialUsed = localStorage.getItem('trial_used');
            if (trialUsed === 'true') {
                showError('이미 체험을 사용하셨습니다. 회원가입 후 이용해주세요.');
                return;
            }

            // 체험 모드 활성화
            localStorage.setItem('trial_mode', 'true');
            localStorage.setItem('trial_used', 'true');
            
            showSuccess('체험 모드로 이동합니다...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });

        // 이미 로그인되어 있으면 메인 페이지로 리다이렉트
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
